<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AVS File Decoder</title>

    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template & highlighter.js -->
    <link href="dist/styles.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <h2>AVS File Decoder</h2>
      <h5>Convert Winamp AVS files into Webvs-compatible JSON</h5>
      <div class="jumbotron">
          <input type="file" id="preset" class="filestyle" data-classButton="btn btn-lg btn-success" data-input="false" data-buttonText="Load" />
          <input type="button" class="btn btn-lg btn-danger" onclick="$('#log, #output').empty().append('READY.');" value="Clear" />
          
          <div class="row">
            <div class="col-xs-12 col-md-6"><textarea id="log" readonly="readonly" onclick="this.focus();this.select()"></textarea></div>
            <div class="col-xs-12 col-md-6"><pre><code id="output">{"message": "Please load file"}</code></pre></div>
          </div>
          
          
          
      </div>

      <!-- Site footer -->
      <div class="footer">
        <p class="text-right"><small>Fork me on <a href="https://github.com/grandchild/AVS-File-Decoder">GitHub</a></small></p>
      </div>

    </div><!-- /.container -->

    <!-- Core JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      if (typeof jQuery == 'undefined') {
          document.write(unescape("%3Cscript src='bower_components/jquery/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
      }
    </script>
    
    <script type="text/javascript" src="lib/bootstrap-filestyle.min.js"></script>
    <script src="lib/highlight.pack.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
